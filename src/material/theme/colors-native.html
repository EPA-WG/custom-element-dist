<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Native colors in Consumer Semantic Theme</title>
    <style>

        figure>table {
            tbody>tr {
                background-image: repeating-linear-gradient(45deg, transparent, transparent 0.25em, grey 0.25em, green 0.5em);
                td{ background-image: linear-gradient(to right, lightgreen, lightyellow); }
                td:first-of-type{ background-image: none; }
            }
        }
    </style>
</head>
<body>

<figure class="table-container">
    <figcaption><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/system-color"> Native browser colors </a>
    </figcaption>
    <table class="dashed-diagonal-background" style="background-color: lightgreen; background: dashed">
        <thead>
        <tr>
            <th>Sample</th><th>Keyword</th><th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr><td style="background-color: AccentColor;"      ></td><td><code>AccentColor     </code></td> <td>Background of accented user interface controls.               </td> </tr>
        <tr><td style="background-color: AccentColorText;"  ></td><td><code>AccentColorText </code></td><td>Text of accented user interface controls.                      </td></tr>
        <tr><td style="background-color: ActiveText;"       ></td><td><code>ActiveText      </code></td><td>Text of active links.                                          </td></tr>
        <tr><td style="background-color: Highlight;"        ></td><td><code>Highlight       </code></td><td>Background of selected items.                                       </td></tr>
        <tr><td style="background-color: LinkText;"         ></td><td><code>LinkText        </code></td><td>Text of non-active, non-visited links.                              </td></tr>
        <tr><td style="background-color: SelectedItem;"     ></td><td><code>SelectedItem    </code></td><td>Background of selected items, for example, a selected checkbox.                      </td></tr>
        <tr><td style="background-color: VisitedText;"      ></td><td><code>VisitedText     </code></td><td>Text of visited links.                                          </td></tr>
        <tr><td style="background-color: Mark;"             ></td><td><code>Mark            </code></td><td>Background of text that has been specially marked (such as by the HTML <code>mark</code> element).                                          </td></tr>
        <tr><td style="background-color: CanvasText;"       ></td><td><code>CanvasText      </code></td><td>Text color in application content or documents.                </td></tr>
        <tr><td style="background-color: ButtonText;"       ></td><td><code>ButtonText      </code></td><td>Text color of controls.                                        </td></tr>
        <tr><td style="background-color: FieldText;"        ></td><td><code>FieldText       </code></td><td>Text in input fields.                                          </td></tr>
        <tr><td style="background-color: MarkText;"         ></td><td><code>MarkText        </code></td><td>Text that has been specially marked (such as by the HTML <code>mark</code> element). </td></tr>
        <tr><td style="background-color: ButtonBorder;"     ></td><td><code>ButtonBorder    </code></td><td>Base border color of controls.                                 </td></tr>
        <tr><td style="background-color: GrayText;"         ></td><td><code>GrayText        </code></td><td>Text color for disabled items (for example, a disabled control).    </td></tr>
        <tr><td style="background-color: ButtonFace;"       ></td><td><code>ButtonFace      </code></td><td>Background color of controls.                                  </td></tr>
        <tr><td style="background-color: Canvas;"           ></td><td><code>Canvas          </code></td><td>Background of application content or documents.                </td></tr>
        <tr><td style="background-color: Field;"            ></td><td><code>Field           </code></td><td>Background of input fields.                                    </td></tr>
        <tr><td style="background-color: HighlightText;"    ></td><td><code>HighlightText   </code></td><td>Text color of selected items.                                       </td></tr>
        <tr><td style="background-color: SelectedItemText;" ></td><td><code>SelectedItemText</code></td><td>Text of selected items.                                             </td></tr>
        </tbody>
    </table>
</figure>
</body>
</html>
